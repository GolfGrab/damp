version: "3.8"

services:
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    entrypoint: >
      sh -c "
      echo '------- MailHog is running --------';
      echo '|                                 |';
      echo '|  Web UI: http://localhost:8025  |';
      echo '|  SMTP  : localhost:1025         |';
      echo '|                                 |';
      echo '-----------------------------------';
      MailHog"
